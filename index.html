<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Welcome to Rock Paper Scissors Reimagined</h1>

    <div class="intro">
      <div class="field introField"><h2 class="intro_text container"></h2></div>

      <div class="imagess leftt">
        <img src="images/image (2).png" alt="Human" />
      </div>
      <div class="imagess rightt">
        <img src="images/image (1).png" alt="Machine" />
      </div>
    </div>
    <div id="body_container">
      <div class="field bottom"><h2 class="after_intro_text"></h2></div>

      <button class="custom-dark">Play Game</button>

      <div id="actualContent">
        <h3>CHOOSE YOUR WEAPON</h3>
        <div class="tile_container">
          <div class="tile" onclick="playGame(event)">
            <img id="rock" src="rock.png" alt="Rock" />
          </div>
          <div class="tile" onclick="playGame(event)">
            <img id="paper" src="paper.png" alt="Paper" />
          </div>
          <div class="tile" onclick="playGame(event)">
            <img id="scissors" src="scissors.png" alt="Scissors" />
          </div>
        </div>
        <div class="result_container">
          <table class="result" style="text-align: center">
            <tbody>
              <tr>
                <td>MAN</td>
                <td>MACHINE</td>
                <td>TIES</td>
              </tr>
              <tr>
                <td id="man">0</td>
                <td id="machine">0</td>

                <td id="ties">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <h3 id="results"></h3>
      </div>
    </div>
    <div id="result_page" style="display: flex; flex-direction: column; align-items: center">
      <h1 id="outcome"></h1>
      <h2 id="outcome_inner"></h2>
      <h3 id="outcome_last"></h3>
      <div id="reload_button" class="button" onclick="reloadPage()" style="visibility: hidden">
        Another Round
      </div>
    </div>
  </body>
</html>
