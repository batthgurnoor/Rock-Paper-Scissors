<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body>
    <div
      id="body_container"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h1>MAN VS COMPUTER</h1>
      <h2><div id="intro_text"></div></h2>
      <div
        id="actualContent"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          visibility: hidden;
        "
      >
        <h3>CHOOSE YOUR WEAPON</h3>
        <div class="tile_container" style="display: flex; align-items: center">
          <div class="tile" onclick="playGame(event)">
            <img id="rock" src="rock.png" alt="Rock" />
          </div>
          <div class="tile" onclick="playGame(event)">
            <img id="paper" src="paper.png" alt="Paper" />
          </div>
          <div class="tile" onclick="playGame(event)">
            <img id="scissors" src="scissors.png" alt="Scissors" />
          </div>
        </div>
        <div class="result_container">
          <table class="result" style="text-align: center">
            <tbody>
              <tr>
                <td>MAN</td>
                <td>MACHINE</td>
                <td>TIES</td>
              </tr>
              <tr>
                <td id="man">0</td>
                <td id="machine">0</td>

                <td id="ties">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <h3 id="results"></h3>
      </div>
    </div>
    <div
      id="result_page"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h1 id="outcome"></h1>
      <h2 id="outcome_inner"></h2>
      <h3 id="outcome_last"></h3>
      <div
        id="reload_button"
        class="button"
        onclick="reloadPage()"
        style="visibility: hidden"
      >
        Another Round
      </div>
    </div>
  </body>
</html>
